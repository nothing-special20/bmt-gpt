<div style="margin-left:20px;">
    <h3 style="font-weight:bold;">Compare Products</h3>
    <form class="control has-icons-left" method="post" enctype="multipart/form-data" action="" style="bottom: 0px">
        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                <label>Compare ASIN Data</label>
                <select class="form-select" name="retrieve-asin-data">
                    <option selected>Select ASIN</option>
                    {% for asin in asin_list %}
                        <option value="{{ asin }}">{{ asin }}</option>
                    {% endfor %}
                </select>
                <select class="form-select" name="retrieve-asin-data-2">
                    <option selected>Select ASIN</option>
                    {% for asin in asin_list %}
                        <option value="{{ asin }}">{{ asin }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="search-button row btn-lg" style="margin-top:20px;">
            <button type="submit" class="button primary-btn is-bold" style="min-width:250px; min-height:50px;">Compare</button>
        </div>
    </form>
</div>
